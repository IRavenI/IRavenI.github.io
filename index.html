<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интерактивная карта земель Эггрегора</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <style>
        .container {
            position: relative;
            max-width: 1200px;
            margin: 20px auto;
        }

	.merriweather-<uniquifier> {
  	font-family: "Merriweather", serif;
  	font-optical-sizing: auto;
  	font-weight: <weight>;
  	font-style: normal;
  	font-variation-settings:
    	"wdth" 100;
	}

        #main-map {
            width: 100%;
            height: auto;
        }



        .controls {
            margin: 20px;
            text-align: center;
        }

        /* Стили для интерактивных зон */
        .clickable-area {
            position: absolute;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .clickable-area:hover {
            opacity: 0.3;
            background: #00ff00;
        }
        .map-label {
                position: absolute;
                background: rgba(255, 255, 255, 0.8);
                padding: 5px;
                border-radius: 3px;
                display: none;
                pointer-events: none;
                
                /* Добавьте эти строки для шрифта */
                font-family: 'Merriweather', serif; /* Пример фэнтези-шрифта */
                font-size: 18px; 
                color: #3a2a1e; /* Цвет как старинный пергамент */
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Легкая тень */
            }
    </style>
</head>
<body>
    <div class="controls">
        <label>
            <input type="checkbox" id="showLabels" onchange="toggleLabels()">
            Показать названия
        </label>
    </div>

    <div class="container">
        <!-- Основное изображение карты -->
        <img src="Eggraegor.png" id="main-map" usemap="#world-map">

        <!-- Названия (замените координаты) -->
        <div class="map-label" style="top: 5%; right: 45%">Норда</div>
        <div class="map-label" style="top: 35%; left: 20%">Уэстиз</div>
        <div class="map-label" style="top: 35%; left: 70%">Иста</div>
        <div class="map-label" style="top: 70%; left: 45%">Сауз</div>
        <div class="map-label" style="top: 75%; left: 68%">Ярнак</div>
        <div class="map-label" style="top: 72%; left: 89%">Вирналь</div>

        <!-- Интерактивные зоны (замените координаты и размеры) -->

        <!--
        <div class="clickable-area" 
             style="top: 25%; left: 20%; width: 200px; height: 150px;"
             onclick="navigateTo('norda.html')"></div>
        -->
         
    </div>

    <script>
        function toggleLabels() {
            const labels = document.querySelectorAll('.map-label');
            const checkbox = document.getElementById('showLabels');
            
            labels.forEach(label => {
                label.style.display = checkbox.checked ? 'block' : 'none';
            });
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        // Можно добавить предзагрузку изображений для лучшей производительности
        window.onload = function() {
            // Инициализация при необходимости
        }
    </script>
</body>
</html>
